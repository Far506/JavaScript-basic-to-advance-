        var num1 = prompt("Enter first number :");
        var num2 = prompt("Emter second number:");

        num1 = parseInt(num1, 10);
        num2 = parseInt(num2, 10);

        var result;

        result = num1 + num2;
        document.write(num1 + " + " + num2 + " = " + result + " <br> ");

        result = num1 - num2;
        document.write(num1 + " - " + num2 + " = " + result + " <br> ");

        result = num1 * num2;
        document.write(num1 + " * " + num2 + " = " + result + " <br> ");

        result = num1 / num2;
        document.write(num1 + " / " + num2 + " = " + result + " <br> ");

        result = num1 + num2;
        document.write(num1 + " % " + num2 + " = " + result + " <br> ");
